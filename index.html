<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script>
        function toggleMenu(){
            const nav = document.getElementById('nav');
            nav.classList.toggle('active');
        }
    </script>
    <title>SystemWeather GCF</title>
</head>
<body>
    <header id="header">
        <a id="logo" href="">Logo</a>
        <nav id="nav">
            <button id="btn-mobile" onclick="toggleMenu()">
                <span id="barras-menu"></span>
            </button>
            <ul id="menu">
                <li><a href="#c1">Consultas</a></li>
                <li><a href="#c2">Avalições</a></li>
                <li><a href="#c3">Sobre</a></li>
                <li><a href="#c4">Contato</a></li>
            </ul>
        </nav>
    </header>
    <div class="conteudo">
        <div class="topo">
            <h4>Consulte o tempo da sua cidade.</h4>
            <form>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text">Cidade</span>
                    </div>
                    <input type="text" class="form-control">
                    <input type="submit" class="form-control btn btn-primary btn-ir" value="Ir">
                </div>
            </form>
        </div>
    </div>
</body>
</html>
