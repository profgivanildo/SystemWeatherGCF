<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <link rel="shortcut icon" href="img/favicon.svg" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">


    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script>
        function toggleMenu(){
            const nav = document.getElementById('nav');
            nav.classList.toggle('active');
        }
    </script>
    <title>SystemWeather GCF</title>
</head>
<body>
    <div class="content">
        <header id="header">
            <a id="logo" href="index.html">
                <img src="img/logo.png" alt="logo" title="logo">
            </a>
            <nav id="nav">
                <button id="btn-mobile" onclick="toggleMenu()">
                    <span id="barras-menu"></span>
                </button>
                <ul id="menu">
                    <li><a href="index.html">Previsão</a></li>
                    <li><a href="#" data-bs-toggle="modal" data-bs-target="#modalConsultas">Consultas</a></li>
                    <li><a href="#" data-bs-toggle="modal" data-bs-target="#modalAvaliacoes">Avaliações</a></li>
                    <li><a href="sobre.html">Sobre</a></li>
                    <li><a href="contato.html">Contato</a></li>
                </ul>
            </nav>
        </header>
        <div class="sobre">
            <h4 class="text-center mt-2">O SystemWeather 1.0</h4>
            <div class="logo-sobre">
                <img src="img/logo.png" alt="logo" title="logo" class="pb-3">
            </div>

            <form action="contato.html">
                <div class="row">
                    <div class="col">
                        <input type="text" class="form-control mb-3" placeholder="Nome" aria-label="First name" required="">
                    </div>
                    <div class="col">
                        <input type="text" class="form-control mb-3" placeholder="Sobrenome" aria-label="Last name">
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <input type="email" class="form-control mb-3" placeholder="Email" aria-label="Email" required="">
                    </div>
                    <div class="col">
                        <input type="tel" class="form-control mb-3" placeholder="Telefone" aria-label="Telefone">
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <div class="mb-3">
                            <label for="exampleFormControlTextarea1" class="form-label">Informe sua mensagem</label>
                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                        </div>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://use.fontawesome.com/ea3fba2195.js"></script>


</body>
</html>
